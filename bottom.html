<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員服務</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>會員你好,請選擇要利用的服務</h2>

    <div class="button-container">
        <button onclick="goToPage('page1.html')">會員福利</button>
        <button onclick="goToPage('page2.html')">會員需求</button>
        <button onclick="goToPage('page3.html')">會員帳號</button>
    </div>

    <div class="page-content" id="content">
        <!-- 分頁內容將顯示在這裡 -->
    </div>

    <script>
        function goToPage(page) {
            // 使用 window.location.href 跳轉到指定的分頁
            window.location.href = page;
        }
    </script>

</body>
</html>
