<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入註冊</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>會員登入註冊</h1>
        <button onclick="openDialog('loginDialog')">會員登入</button>
        <button onclick="openDialog('registerDialog')">會員註冊</button>

        <dialog id="loginDialog">
            <form id="loginForm">
                <label for="username">使用者名稱：</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="login()">登入</button>
                <button type="button" onclick="closeDialog('loginDialog')">取消</button>
            </form>
        </dialog>

        <dialog id="registerDialog">
            <form id="registerForm">
                <label for="newUsername">新使用者名稱：</label>
                <input type="text" id="newUsername" name="newUsername" required>
                
                <label for="newPassword">新密碼：</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="button" onclick="register()">註冊</button>
                <button type="button" onclick="closeDialog('registerDialog')">取消</button>
            </form>
        </dialog>

        <hr>
    </div>

    <script src="script3.js"></script>
</body>
</html>
