    <h2>會員登入</h2>
   
    <form id="loginForm">
        <label for="username">使用者名稱:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="login()">登入</button>
    </form>

    <p id="loginResult"></p>

    <script>
        // 模擬會員資訊的字典
        const members = {
            "user1": { password: "pass1" },
            "user2": { password: "pass2" },
            "anthony":{ password: "316"},
            // 添加更多會員資訊
        };

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // 模擬後端驗證
            if (members.hasOwnProperty(username) && members[username].password === password) {
                document.getElementById("loginResult").innerText = "登入成功！";
                //window.location.href = 'index.html';  // 登入成功，跳轉到 index.html
            } else {
                document.getElementById("loginResult").innerText = "登入失敗，請檢查使用者名稱和密碼。";
            }
        }
    </script>
